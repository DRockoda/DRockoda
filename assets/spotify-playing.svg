<svg width="350" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="350" height="100" rx="8" fill="#000000"/>
  
  <!-- Border -->
  <rect width="348" height="98" x="1" y="1" rx="7" fill="none" stroke="#333333" stroke-width="1"/>
  
  <!-- Album Art Placeholder -->
  <rect x="12" y="12" width="76" height="76" rx="4" fill="#1a1a1a"/>
  <text x="50" y="58" font-family="Arial" font-size="28" fill="#ffffff" text-anchor="middle">♫</text>
  
  <!-- Song Info -->
  <text x="100" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#ffffff">Blinding Lights</text>
  <text x="100" y="58" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#888888">The Weeknd</text>
  
  <!-- Now Playing indicator -->
  <text x="100" y="78" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#1DB954">● Now Playing</text>
  
  <!-- Animated Sound Bars -->
  <g transform="translate(290, 70)">
    <rect x="0" y="0" width="4" height="16" rx="1" fill="#ffffff" transform="rotate(180, 2, 8)">
      <animate attributeName="height" values="16;6;16;12;16" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="7" y="0" width="4" height="12" rx="1" fill="#ffffff" transform="rotate(180, 9, 8)">
      <animate attributeName="height" values="12;16;8;16;12" dur="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="14" y="0" width="4" height="20" rx="1" fill="#ffffff" transform="rotate(180, 16, 8)">
      <animate attributeName="height" values="20;10;14;20;8" dur="0.7s" repeatCount="indefinite"/>
    </rect>
    <rect x="21" y="0" width="4" height="14" rx="1" fill="#ffffff" transform="rotate(180, 23, 8)">
      <animate attributeName="height" values="14;20;12;6;14" dur="0.9s" repeatCount="indefinite"/>
    </rect>
    <rect x="28" y="0" width="4" height="18" rx="1" fill="#ffffff" transform="rotate(180, 30, 8)">
      <animate attributeName="height" values="18;8;18;14;10" dur="0.5s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
