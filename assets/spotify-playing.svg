<svg width="400" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#191414;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#1DB954" />
      <stop offset="100%" style="stop-color:#1ed760" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="120" rx="12" fill="url(#bgGradient)"/>
  
  <!-- Border -->
  <rect width="398" height="118" x="1" y="1" rx="11" fill="none" stroke="#1DB954" stroke-width="1" opacity="0.3"/>
  
  <!-- Album Art Placeholder -->
  <rect x="15" y="15" width="90" height="90" rx="8" fill="#282828"/>
  <text x="60" y="65" font-family="Arial" font-size="30" fill="#1DB954" text-anchor="middle">â™«</text>
  
  <!-- Song Info -->
  <text x="120" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Blinding Lights</text>
  <text x="120" y="68" font-family="Arial, sans-serif" font-size="13" fill="#b3b3b3">The Weeknd</text>
  
  <!-- Spotify Logo -->
  <circle cx="120" cy="90" r="10" fill="#1DB954"/>
  <path d="M116 87c3-0.5 5 0 7 1.5M115 90c4-0.5 6 0 8 1.5M116 93c3-0.5 4 0 6 1" stroke="#000" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  
  <text x="135" y="94" font-family="Arial, sans-serif" font-size="10" fill="#1DB954">Now Playing</text>
  
  <!-- Animated Sound Bars -->
  <g transform="translate(320, 95)">
    <rect x="0" y="0" width="6" height="20" rx="2" fill="url(#barGradient)" transform="rotate(180, 3, 10)">
      <animate attributeName="height" values="20;8;20;15;20" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="10" y="0" width="6" height="15" rx="2" fill="url(#barGradient)" transform="rotate(180, 13, 10)">
      <animate attributeName="height" values="15;20;10;20;15" dur="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="20" y="0" width="6" height="25" rx="2" fill="url(#barGradient)" transform="rotate(180, 23, 10)">
      <animate attributeName="height" values="25;12;18;25;10" dur="0.7s" repeatCount="indefinite"/>
    </rect>
    <rect x="30" y="0" width="6" height="18" rx="2" fill="url(#barGradient)" transform="rotate(180, 33, 10)">
      <animate attributeName="height" values="18;25;15;8;18" dur="0.9s" repeatCount="indefinite"/>
    </rect>
    <rect x="40" y="0" width="6" height="22" rx="2" fill="url(#barGradient)" transform="rotate(180, 43, 10)">
      <animate attributeName="height" values="22;10;22;18;12" dur="0.5s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>

